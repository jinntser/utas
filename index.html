<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>layout</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

<div class="container">
  <h2>dropdown</h2>
  <div class="list-container">
    <div class="dropdown-title open">title01</div>
    <div class="dropdown-content" style="display: block">content01</div>
    <div class="dropdown-title">title02</div>
    <div class="dropdown-content">content02</div>
  </div>

  <h2>tabs</h2>
  <div class="tab-container">
    <div class="tab-btn-container">
      <div class="tab-btn active">title01</div>
      <div class="tab-btn">title02</div>
      <div class="tab-btn">title03</div>
    </div>
    <div class="tab-cnt-container">
      <div class="tab-cnt" style="display: block">content01</div>
      <div class="tab-cnt">content02</div>
      <div class="tab-cnt">content03</div>
    </div>
  </div>
</div>

</body>
</html>

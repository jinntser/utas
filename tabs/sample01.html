<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tab sample01</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>

<body>

<div class="container">
  <div class="tab-container tab-slot">
    <!--content here-->
  </div>
</div>

<script src="../vendor/jquery-3.4.1.min.js"></script>
<script src="../vendor/utilities.js"></script>
<script src="../data/data.js"></script>
<script>
  $(function () {
    $('.tab-slot').html(makeTabs(optionsArr));

    $('.tab-btn').click(function () {
      var $this = $(this);
      var index = $this.index();
      // 處理按鈕
      $this.addClass('active').siblings('.tab-btn').removeClass('active');
      // 處理分頁
      $this.closest('.tab-container').find('.tab-cnt').eq(index).show(0).siblings('.tab-cnt').hide(0);
    }).eq(0).click();
  });
</script>
</body>
</html>

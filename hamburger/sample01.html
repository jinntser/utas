<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.5"/>
  <title>hamburger menu sample01</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>

<body>

<header>
  <div class="header-container">
    <div class="hamburger">
      <span class="hamburger-line"></span>
    </div>
  </div>
</header>

<div class="container">
  <div class="list-container list-slot">
    <!--content here-->
  </div>
</div>

<div class="side-menu-wrap">
  <p>
    只是很隨興的在裡面放點文字<br>
    沒有什麼特別用意<br><br>
    如果裡面要放選單什麼的，請直接加一層 nav 在裡面，然後包個 ul li 之類的...<br>
    切版的原則：功能歸功能，介面歸介面
  </p>
</div>
<div class="side-menu-overlay"></div>

<script src="../vendor/jquery-3.4.1.min.js"></script>
<script src="../vendor/utilities.js"></script>
<script src="../data/data.js"></script>
<script>
  $(function () {
    // 漢堡功能在這裡
    $('.hamburger').click(function () {
      $(this).addClass('open');
      $('.side-menu-wrap').addClass('open');
      $('.side-menu-overlay').fadeIn(100);
    });

    $('.side-menu-overlay').click(function () {
      $(this).fadeOut(100);
      $('.hamburger').removeClass('open');
      $('.side-menu-wrap').removeClass('open');
    });

    // 這邊只是讓畫面多點東西
    $('.list-slot').html(makeListContent(optionsArr));

    $('.dropdown-title').click(function () {
      $(this).toggleClass('open');
      $(this).next().slideToggle(200);
    });
  });
</script>
</body>
</html>
